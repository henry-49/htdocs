<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, intial scale =1">
    <title>Bootsrap Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        .jumbotron{
            background-color:#2E2D88;
            color: white;
        }
    /* Adds border for tabs */
        .tab-content{
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .nav-tabs{
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    
    <div class="container">
       <div class="page-header">
           <h1>Hello World</h1>
       </div>
        <div class="jumbotron">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p>
                <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
                <button type="button" class="btn btn-danger" role="button" >Button</button>
                <input type="button" value="Info" class="btn btn-info">
                <button type="submit" class="btn btn-sm btn-primary"  >Primary</button>
                <button type="submit" class="btn btn-xs btn-warning"  >Warning</button>
                <button type="submit" class="btn btn-md btn-info"  >Info</button>
                <button type="submit" class="btn btn-lg btn-link"  >Link</button>
                <button type="submit" class="btn btn-sm btn-primary"  disabled="disabled" >Primary</button>
                <a href="#" class="btn btn-default btn-lg disabled" role="button">Link</a>
                
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default">Small</button>
                    <button type="button" class="btn btn-default">medium</button>
                    <button type="button" class="btn btn-default">Large</button>
                </div>
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
